<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - BloodBot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold text-center mb-6">User Login</h1>
        <form id="userLoginForm" class="max-w-lg mx-auto bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label class="block text-gray-700">Phone Number</label>
                <input type="text" name="phone_number" class="w-full border px-3 py-2 rounded" placeholder="+911234567890" pattern="\+?\d{10,15}" title="Enter a valid phone number (e.g., +911234567890)" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full border px-3 py-2 rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <p class="text-center mt-4">Register via Telegram bot: <a href="https://t.me/blooodbanktest" class="text-blue-500">@blooodbanktest</a></p>
    </div>
    <script>
        document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                window.location.href = '/dashboard';
            } else {
                const result = await response.json();
                alert(result.error || 'Login failed');
            }
        });
    </script>
</body>
</html>
